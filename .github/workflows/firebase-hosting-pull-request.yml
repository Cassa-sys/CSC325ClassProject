name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write

defaults: 
  run:
    shell: bash

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Install dependencies
      - run: |
          cd website
          npm i
      
      # Run Jest tests
      - name: Run Jest Tests
        run: |
          cd website
          npm test
      
      # Run Vale for documentation validation
      - name: Sync Vale Configuration
        run: vale sync

      - name: Run Vale Documentation Validation
        uses: errata-ai/vale-action@v2.1.1
        with: 
          fail_on_error: true
      
      # Build the project
      - run: |
          cd website
          npm run build
      
      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSC325CLASSPROJECT }}
          projectId: csc325classproject
          entryPoint: website